<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-400 font-medium">

    <div class="flex justify-between flex-col bg-white rounded-2xl  mx-auto mt-60 p-4 w-1/3 text-center p-6">
        <h1 class="text-5xl font-bold my-3">Mobile Details</h1>
        <div class="mx-auto space-y-6 mt-6">

            <div class="flex items-center space-x-3">
                <p>Enter Company</p>
                <input id="inp_comp" type="text" placeholder="Enter Company..."
                    class="border border-black outline-0 px-2 py-1 rounded-lg" />
            </div>

            <div class="flex items-center space-x-8">
                <p>Enter Model</p>
                <input id="inp_mod" type="text" placeholder="Enter Model..."
                    class="border border-black outline-0 px-2 py-1 rounded-lg" />
            </div>
            <div id="button">
                <button
                    class="px-4 py-2 rounded-xl bg-green-600 text-white hover:bg-white hover:border-2 hover:border-green-600 hover:text-green-600"
                    onclick="abc()">Search</button>
            </div>
            <div id="details" class="hidden">
                <h1 class="text-4xl font-bold p-3">Specifications</h1>
                <div class="flex flex-col space-y-2 border-2 border-black p-3 rounded-xl">
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Company is:</p>
                        <span class="text-base font-medium" class="ml-3" id="company"></span>
                    </div>
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Model is:</p>
                        <span class="text-base font-medium" class="ml-3" id="model"></span>
                    </div>
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Ram is:</p>
                        <span class="text-base font-medium" class="ml-3" id="ram"></span>
                    </div>
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Rom is:</p>
                        <span class="text-base font-medium" class="ml-3" id="rom"></span>
                    </div>
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Camera is:</p>
                        <span class="text-base font-medium" class="ml-3" id="camera"></span>
                    </div>
                    <div class="flex my-3 font-medium items-center">
                        <p class="text-lg mx-3 font-semibold">Price is:</p>
                        <span class="text-base font-medium" class="ml-3" id="price"></span>
                    </div>
                </div>
            </div>



            <script src="app.js"></script>
</body>

</html>
